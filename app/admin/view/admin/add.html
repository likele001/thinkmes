<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">添加管理员</h3></div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">账号</label>
                <div class="col-sm-6"><input type="text" name="username" class="form-control" required placeholder="2-20字符"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-6"><input type="password" name="password" class="form-control" required placeholder="6-32字符"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">昵称</label>
                <div class="col-sm-6"><input type="text" name="nickname" class="form-control" placeholder="选填"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">父级管理员</label>
                <div class="col-sm-6">
                    <select name="pid" class="form-control">
                        <option value="0">无（顶级）</option>
                        {volist name="parents" id="p"}
                        <option value="{$p.id}">{$p.username}（{$p.nickname|default='-'}）</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">数据权限</label>
                <div class="col-sm-6">
                    <select name="data_scope" class="form-control">
                        <option value="1">个人（仅自己）</option>
                        <option value="2">子级（自己+下级）</option>
                        <option value="3">全部</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">角色</label>
                <div class="col-sm-6">
                    <select name="role_ids" class="form-control">
                        <option value="">请选择</option>
                        {volist name="roles" id="r"}
                        <option value="{$r.id}">{$r.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-6">
                    <select name="status" class="form-control">
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{:url('admin/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    $('#form-add').attr('action', (typeof Config !== 'undefined' && Config.moduleurl) ? (Config.moduleurl + '/admin/add') : '/admin/admin/add');
    $('#form-add').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = (typeof Config !== 'undefined' && Config.table_index_url) ? Config.table_index_url : '/admin/admin/index';
        }, 'json');
    });
});
</script>
