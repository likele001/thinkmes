<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">添加用户</h3></div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">用户名</label>
                <div class="col-sm-6"><input type="text" name="username" class="form-control" required placeholder="2-50字符"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">密码</label>
                <div class="col-sm-6"><input type="password" name="password" class="form-control" required placeholder="6-32字符"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">昵称</label>
                <div class="col-sm-6"><input type="text" name="nickname" class="form-control" placeholder="选填"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">手机</label>
                <div class="col-sm-6"><input type="text" name="mobile" class="form-control" placeholder="选填"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">邮箱</label>
                <div class="col-sm-6"><input type="text" name="email" class="form-control" placeholder="选填"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-6">
                    <select name="status" class="form-control">
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{:url('member/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    var base = (typeof Config !== 'undefined' && Config.moduleurl) ? Config.moduleurl : '';
    $('#form-add').attr('action', base + '/member/add');
    $('#form-add').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = base + '/member/index';
        }, 'json');
    });
});
</script>
