<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">编辑租户</h3></div>
    <div class="card-body">
        <form id="form-edit" method="post" class="form-horizontal">
            <input type="hidden" name="id" value="{$data.id|default=0}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">租户名称</label>
                <div class="col-sm-6"><input type="text" name="name" class="form-control" value="{$data.name|default=''}" required></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">绑定域名</label>
                <div class="col-sm-6"><input type="text" name="domain" class="form-control" value="{$data.domain|default=''}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">套餐</label>
                <div class="col-sm-6">
                    <select name="package_id" class="form-control">
                        <option value="0">请选择</option>
                        {volist name="packages" id="p"}
                        <option value="{$p.id}" {if condition="$data.package_id == $p.id"}selected{/if}>{$p.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">到期时间</label>
                <div class="col-sm-6"><input type="date" name="expire_time" class="form-control" value="{$data.expire_time|default=''}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-6">
                    <select name="status" class="form-control">
                        <option value="1" {if condition="$data.status == 1"}selected{/if}>正常</option>
                        <option value="0" {if condition="$data.status == 0"}selected{/if}>禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{:url('tenant/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    var base = (typeof Config !== 'undefined' && Config.moduleurl) ? Config.moduleurl : '';
    $('#form-edit').attr('action', base + '/tenant/edit');
    $('#form-edit').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = base + '/tenant/index';
        }, 'json');
    });
});
</script>
