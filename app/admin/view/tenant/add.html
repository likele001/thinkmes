<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">添加租户</h3></div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">租户名称</label>
                <div class="col-sm-6"><input type="text" name="name" class="form-control" required placeholder="必填"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">绑定域名</label>
                <div class="col-sm-6"><input type="text" name="domain" class="form-control" placeholder="多个逗号分隔"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">套餐</label>
                <div class="col-sm-6">
                    <select name="package_id" class="form-control">
                        <option value="0">请选择</option>
                        {volist name="packages" id="p"}
                        <option value="{$p.id}">{$p.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">到期时间</label>
                <div class="col-sm-6"><input type="date" name="expire_time" class="form-control" placeholder="留空为永久"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-6">
                    <select name="status" class="form-control">
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{:url('tenant/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    var base = (typeof Config !== 'undefined' && Config.moduleurl) ? Config.moduleurl : '';
    $('#form-add').attr('action', base + '/tenant/add');
    $('#form-add').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = base + '/tenant/index';
        }, 'json');
    });
});
</script>
