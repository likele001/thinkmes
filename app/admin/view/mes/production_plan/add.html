<div class="card card-outline card-primary">
    <div class="card-header">
        <h3 class="card-title">添加生产计划</h3>
    </div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">订单 <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                    <select name="row[order_id]" class="form-control" id="order_id" required>
                        <option value="">请选择订单</option>
                        {volist name="orderList" id="vo"}
                        <option value="{$key}">{$vo}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">产品型号 <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                    <select name="row[model_id]" class="form-control" id="model_id" required>
                        <option value="">请先选择订单</option>
                    </select>
                    <small class="form-text text-muted">选择订单后自动加载该订单的型号</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">计划名称 <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                    <input type="text" name="row[plan_name]" class="form-control" placeholder="请输入计划名称" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">计划数量 <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                    <input type="number" name="row[total_quantity]" class="form-control" min="1" placeholder="请输入计划数量" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">计划开始时间</label>
                <div class="col-sm-6">
                    <input type="datetime-local" name="row[planned_start_time]" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">计划结束时间</label>
                <div class="col-sm-6">
                    <input type="datetime-local" name="row[planned_end_time]" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-6">
                    <select name="row[status]" class="form-control">
                        <option value="0">待开始</option>
                        <option value="1">进行中</option>
                        <option value="3">已暂停</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-6">
                    <textarea name="row[remark]" class="form-control" rows="3" placeholder="请输入备注"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{$config.moduleurl}/mes/production_plan/index" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
