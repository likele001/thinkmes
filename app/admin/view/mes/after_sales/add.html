<div class="card card-primary">
    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">客户:</label>
                <div class="col-sm-8">
                    <select name="row[customer_id]" class="form-control" required>
                        <option value="">请选择客户</option>
                        {foreach name="customers" item="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">关联订单:</label>
                <div class="col-sm-8">
                    <select name="row[order_id]" class="form-control">
                        <option value="">请选择订单 (可选)</option>
                        {foreach name="orders" item="vo"}
                        <option value="{$vo.id}" {if $order_id == $vo.id}selected{/if}>{$vo.order_no}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">溯源码:</label>
                <div class="col-sm-8">
                    <input id="c-trace_code" class="form-control" name="row[trace_code]" type="text" value="{$trace_code|default=''}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">售后类型:</label>
                <div class="col-sm-8">
                    <div class="radio">
                        <label><input type="radio" name="row[type]" value="1" checked> 退货</label>
                        <label class="ml-2"><input type="radio" name="row[type]" value="2"> 换货</label>
                        <label class="ml-2"><input type="radio" name="row[type]" value="3"> 维修</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">售后原因:</label>
                <div class="col-sm-8">
                    <textarea id="c-reason" class="form-control" name="row[reason]" rows="5" required></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">提交售后</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
