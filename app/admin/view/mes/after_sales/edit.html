<div class="card card-info">
    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">售后单号:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" value="{$row.after_sales_no}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">当前状态:</label>
                <div class="col-sm-8">
                    <select name="row[status]" class="form-control">
                        {foreach name=":model('app\admin\model\mes\AfterSalesModel')->getStatusList()" item="vo" key="k"}
                        <option value="{$k}" {if $row.status == $k}selected{/if}>{$vo}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">处理结果:</label>
                <div class="col-sm-8">
                    <textarea id="c-result" class="form-control" name="row[result]" rows="5">{$row.result}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注/原因 (查看):</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" disabled>{$row.reason}</textarea>
                </div>
            </div>
        </div>
        <div class="card-footer row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-info">保存处理</button>
            </div>
        </div>
    </form>
</div>
