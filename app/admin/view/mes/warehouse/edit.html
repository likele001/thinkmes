<form id="form-edit" class="form-horizontal" role="form" action="" method="post">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('仓库名称')}<span class="text-danger">*</span></label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" value="{$data.name|default=''}" data-rule="required" placeholder="请输入仓库名称">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('仓库编码')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" value="{$data.code|default=''}" placeholder="请输入仓库编码">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('仓库地址')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" value="{$data.address|default=''}" placeholder="请输入仓库地址">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('负责人')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-manager_id" class="form-control" name="row[manager_id]" value="{$data.manager_id|default=''}" type="number" placeholder="请输入负责人ID">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-status" class="form-control" name="row[status]">
                <option value="1" {$data.status|default=1==1?'selected':''}>启用</option>
                <option value="0" {$data.status|default=1==0?'selected':''}>禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('设为默认')}</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-is_default" class="form-control" name="row[is_default]">
                <option value="0" {$data.is_default|default=0==0?'selected':''}>否</option>
                <option value="1" {$data.is_default|default=0==1?'selected':''}>是</option>
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('确定')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('重置')}</button>
        </div>
    </div>
</form>
