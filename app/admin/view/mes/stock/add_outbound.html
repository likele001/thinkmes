<form id="form-add" class="form-horizontal" role="form" action="" method="post">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('物料名称')}<span class="text-danger">*</span></label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" value="{$orderMaterial.material.name|default=''}" readonly>
            <input type="hidden" name="row[material_id]" value="{$orderMaterial.material_id|default=''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('需求数量')}</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" value="{$orderMaterial.required_quantity|default=''}" readonly>
            <input type="hidden" name="row[out_quantity]" value="{$orderMaterial.required_quantity|default=''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('当前库存')}</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" value="{$orderMaterial.material.stock|default='0'}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('出库时间')}</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_time" class="form-control datetimepicker" name="row[out_time]" value="" placeholder="选择出库时间">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('领料人')}<span class="text-danger">*</span></label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receiver_id" class="form-control" name="row[receiver_id]" value="" type="number" data-rule="required" placeholder="请输入领料人ID">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control" name="row[remark]" rows="3" placeholder="请输入备注"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('确定')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('重置')}</button>
        </div>
    </div>
</form>
