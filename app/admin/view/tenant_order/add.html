<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">创建订单</h3></div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">租户</label>
                <div class="col-sm-6">
                    <select name="tenant_id" class="form-control" required>
                        <option value="0">请选择</option>
                        {volist name="tenants" id="t"}
                        <option value="{$t.id}" {if condition="isset($Request.get.tenant_id) && $Request.get.tenant_id == $t.id"}selected{/if}>{$t.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">套餐</label>
                <div class="col-sm-6">
                    <select name="package_id" class="form-control" required>
                        <option value="0">请选择</option>
                        {volist name="packages" id="p"}
                        <option value="{$p.id}">{$p.name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">订单类型</label>
                <div class="col-sm-6">
                    <select name="type" class="form-control" required>
                        <option value="1">购买</option>
                        <option value="2">续费</option>
                        <option value="3">升级</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">金额</label>
                <div class="col-sm-6"><input type="number" name="amount" class="form-control" step="0.01" min="0" value="0" required></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">有效期（天）</label>
                <div class="col-sm-6"><input type="number" name="expire_days" class="form-control" placeholder="续费时填写，留空使用套餐默认值" min="1"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">备注</label>
                <div class="col-sm-6"><textarea name="remark" class="form-control" rows="3"></textarea></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{:url('tenant_order/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    var base = (typeof Config !== 'undefined' && Config.moduleurl) ? Config.moduleurl : '';
    $('#form-add').attr('action', base + '/tenant_order/add');
    $('#form-add').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = base + '/tenant_order/index';
        }, 'json');
    });
});
</script>
