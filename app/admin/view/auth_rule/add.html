<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">添加权限规则</h3></div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <input type="hidden" name="pid" value="{$data.pid|default=0}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">规则标识</label>
                <div class="col-sm-6"><input type="text" name="name" class="form-control" required placeholder="admin/controller/action"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">标题</label>
                <div class="col-sm-6"><input type="text" name="title" class="form-control" placeholder="规则名称"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-6">
                    <select name="type" class="form-control">
                        <option value="1">菜单</option>
                        <option value="2">按钮</option>
                        <option value="3">接口</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">是否菜单</label>
                <div class="col-sm-6">
                    <select name="ismenu" class="form-control">
                        <option value="1">显示</option>
                        <option value="0">隐藏</option>
                    </select>
                    <small class="text-muted">隐藏后不在菜单中显示，但仍可作为权限节点使用</small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">图标</label>
                <div class="col-sm-6"><input type="text" name="icon" class="form-control" placeholder="fas fa-circle"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">排序</label>
                <div class="col-sm-6"><input type="number" name="sort" class="form-control" value="{$data.sort|default=0}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">状态</label>
                <div class="col-sm-6">
                    <select name="status" class="form-control">
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{:url('auth_rule/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    $('#form-add').attr('action', (typeof Config !== 'undefined' && Config.moduleurl) ? (Config.moduleurl + '/auth_rule/add') : '/admin/auth_rule/add');
    $('#form-add').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = (typeof Config !== 'undefined' && Config.table_index_url) ? Config.table_index_url : '/admin/auth_rule/index';
        }, 'json');
    });
});
</script>
