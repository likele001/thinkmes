<div class="card card-outline card-primary">
    <div class="card-header"><h3 class="card-title">添加套餐</h3></div>
    <div class="card-body">
        <form id="form-add" method="post" class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">套餐名称</label>
                <div class="col-sm-6"><input type="text" name="name" class="form-control" required placeholder="必填"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">最大管理员数</label>
                <div class="col-sm-6"><input type="number" name="max_admin" class="form-control" value="10" min="0" required></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">最大用户数</label>
                <div class="col-sm-6"><input type="number" name="max_user" class="form-control" value="1000" min="0" required></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">默认有效期（天）</label>
                <div class="col-sm-6"><input type="number" name="expire_days" class="form-control" placeholder="留空为永久" min="1"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">排序</label>
                <div class="col-sm-6"><input type="number" name="sort" class="form-control" value="0"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 offset-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{:url('tenant_package/index')}" class="btn btn-default ml-2">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function () {
    var base = (typeof Config !== 'undefined' && Config.moduleurl) ? Config.moduleurl : '';
    $('#form-add').attr('action', base + '/tenant_package/add');
    $('#form-add').on('submit', function (e) {
        e.preventDefault();
        $.post($(this).attr('action'), $(this).serialize(), function (r) {
            alert(r.msg);
            if (r.code === 1) location.href = base + '/tenant_package/index';
        }, 'json');
    });
});
</script>
